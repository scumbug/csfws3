<form [formGroup]="todoForm" (ngSubmit)="processForm()">
    <div>
        <mat-form-field>
            <mat-label>Description: </mat-label>
            <input type="text" matInput formControlName="des">
            <mat-error *ngIf="f.get('due').hasError('required')">
                Give me a description
            </mat-error>
        </mat-form-field>
    </div>
    <div>
        <label for="priority">Priority: </label>
        <mat-radio-group formControlName="priority">
            <mat-radio-button *ngFor="let priority of priorities" [value]="priority" style="display: block;">
                {{priority}}
            </mat-radio-button>
        </mat-radio-group>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="due" [min]="minDate" formControlName="due">
            <mat-datepicker-toggle matSuffix [for]="due"></mat-datepicker-toggle>
            <mat-datepicker #due></mat-datepicker>
            <mat-error *ngIf="f.get('due').hasError('matDatepickerMin') || f.get('due').hasError('required')">
                Do something about your dates!
            </mat-error>
        </mat-form-field>
    </div>
    <button type="submit" [disabled]="todoForm.invalid" mat-button>Add</button>
</form>
